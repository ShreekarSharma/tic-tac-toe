<div class="container text-white mt-5">
  <div class="row justify-content-center align-items-center">
    <div class="col col-lg-6 mt-5">
      <div class="text-center mt-5">
        <h1 [hidden]="isCross" class="uppercase text-danger">
          Player One Turn
        </h1>
        <h1 [hidden]="!isCross" class="uppercase text-danger">
          Player Two Turn
        </h1>
      </div>
      <div class="row g-5 mt-1">
        <div *ngFor="let item of itemArray; index as i" class="col-lg-4 col-md-4">
          <div class="card">
            <div class="card-body box" (click)="handleClick(i)">
              <app-icon [iconName]="item"></app-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col col-lg-6 text-center" *ngIf="winMessage">
      <h1 class="text-uppercase">Game over {{ winMessage }}</h1>
      <button (click)="reloadGame()" class="btn btn-danger text-uppercase px-5">
        Reload Game
      </button>
    </div>
  </div>
</div>
